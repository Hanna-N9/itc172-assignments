{% extends 'base.html' %}
{% block content %}
<h2>Meet</h2>
<table class="table">
  <tr>
      <th>Meeting Name</th>
      <th>Meeting Type</th>
  </tr>
  {% for m in meet_list %}
  
  <tr>
      <td><a href="{% url 'meetdetail' id=m.id %}">{{ m.meetname }}</a></td>
      <td> {{m.meettype }}</td>
    </tr>
    
    {% endfor %}

</table>
{% endblock %}
