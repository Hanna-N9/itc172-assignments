{% extends 'base.html' %}
{% block content %}
<h1>Tasks</h1>
<table class='table'>
 <tr>
     <th>Name</th>
     <th>Description</th>
     <th>Date</th>
     <th>Location</th>
 </tr>
 {% for t in task_list %}
   <tr>
       <td>{{ t.taskname }}</td>
       <td>{{ t.taskdescription }}</td>
       <td>{{ t.taskdate }}</td>
       <td>{{ t.tasklocation }}</td>

   </tr>

 {% endfor %}


</table>


{% endblock %}
